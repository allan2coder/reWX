<body style="background:#ecedee;">
    <!-- 头部 -->
    <header class="bottom-border">
        <div class="container">
            <div class="fr">
                <a href="" class="">分享<i></i></a>
            </div>
        </div>
    </header>
    <!-- 成功信息 -->
    <div class="okpay">
        <div class="info-wrap">
            <img src="img/okpay_bg.png" alt="">
            <div class="info">
                <h1>付款成功！</h1>
                <p>房间已为您保留</p>
                <div class="info-btn">
                    <button class="waves-effect waves-light check-order">查看订单</button>
                    <button class="waves-effect waves-light back-home">回首页</button>
                </div>
            </div>
            <div class="info-footer">
                <p><i></i>消费码 <span>7361</span></p>
                <img src="img/qr1.png" alt="">
            </div>
        </div>
    </div>
    <!-- 分享红包 -->
    <div class="send-gift">
        <img src="img/send_gift.png" alt="" data-toggle="modal" data-target="#share">
    </div>

    <div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <img class="arrow_toShare" src="img/arrow_toShare.png" alt="">
        </div>
    </div>
