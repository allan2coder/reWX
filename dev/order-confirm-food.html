<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>确认订单</title>
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background:#ecedee;">
    <!-- 头部 -->
    <header class="bottom-border">
        <div class="container">
            <div class="fl">
                <a class="" href="">
                    <img class="back" src="img/arrow_left.png" alt="">
                </a>
            </div>
            <h1>确认订单</h1>
        </div>
    </header>
    <!-- 确认订单 -->
    <div class="sunglasses-man man"><img src="img/man.png" alt=""></div>
    <div class="box-num">
      <ul>
        <li>
          <i></i>
          <span>包厢号</span>
          <span class="fr">204</span>
        </li>
        <div class="straight-line"></div>
        <li class="foodinfo">
          <p>瑞典绝对伏加特 <span class="fr">10瓶</span></p>
          <p>瑞对伏加特 <span class="fr">10瓶</span></p>
          <p>瑞典加特 <span class="fr">10瓶</span></p>
          <p>瑞典绝加特 <span class="fr">10瓶</span></p>
          <p>瑞典特 <span class="fr">10瓶</span></p>
          <p>伏特 <span class="fr">10瓶</span></p>
          <p>伏特 <span class="fr">10瓶</span></p>
        </li>
      </ul>
    </div>

    <!-- 支付方式 -->
    <div class="selt-bar">
      <ul>
        <li>
          <i></i>
          <span>会员卡 <b>9折</b></span>
          <span class="fr"><em>+500分 </em>减10元</span>
        </li>
        <div class="straight-line"></div>
        <li>
          <span>优惠券</span>
          <span class="fr">减10元</span>
        </li>
      </ul>
    </div>

    <!-- 手机号绑定 & 留言 -->
    <div class="user-msg">
      <div class="bind_phone clearfix">
        <p class="fl"><i></i>手机号码</p>
        <p class="fr">
          <span>18867160285 <i></i></span>
        </p>
      </div>
      <div class="straight-line"></div>
      <div class="message">
        <textarea name="" id="" cols="38" rows="1" placeholder="备注"></textarea>
      </div>
    </div>
    <!-- 确认预订 -->
    <div class="footer-btn clearfix">
        <p>¥139.00 <span>已优惠18元</span></p>
        <button>确认预订</button>
    </div>
</body>
<script src="lib/jquery/dist/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="lib/materialize/js/materialize.min.js"></script>

</html>
