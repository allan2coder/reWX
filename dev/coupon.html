<!DOCTYPE html>
<html lang="en" style="height: 100%; overflow: auto;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>选择红包</title>
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background:#ecedee;height: 100%;">
    <!-- 头部 -->
    <header class="coupon-header">
        <div class="container">
            <div class="fl">
                <a class="" href="">
                    <img class="back" src="img/arrow_left.png" alt="">
                </a>
            </div>
            <h1>选择红包</h1>
        </div>
    </header>
    <div class="coupon-content">
        <ul>
            <li class="clearfix choise-coupon">
                <div class="no fl"></div>
                <div class="coupon-info fr">
                    <div>
                        <p>10</p>
                    </div>
                    <div>
                        <p></p>
                        <p class="available">满50元可用</p>
                        <small>2015.07.01至2015.12.01</small>
                    </div>
                </div>
            </li>
            <li class="clearfix choise-coupon">
                <div class="yes fl"></div>
                <div class="coupon-info fr">
                    <div>
                        <p>129</p>
                    </div>
                    <div>
                        <p></p>
                        <p class="available">满50元可用</p>
                        <small>2015.07.01至2015.12.01</small>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- 确认预订 -->
    <div class="footer-btn clearfix coupon-footer-btn">
        <p>请选择一个红包</p>
        <button>确认</button>
    </div>
</body>
<script src="lib/jquery/dist/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="lib/materialize/js/materialize.min.js"></script>

</html>
