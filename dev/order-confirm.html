<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>确认订单</title>
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background:#ecedee;">
    <!-- 头部 -->
    <header class="bottom-border">
        <div class="container">
            <div class="fl">
                <a class="" href="">
                    <img class="back" src="img/arrow_left.png" alt="">
                </a>
            </div>
            <h1>确认订单</h1>
        </div>
    </header>
    <!-- 确认订单 -->
    <div class="sunglasses-man man"><img src="img/man.png" alt=""></div>
    <div class="confirm-order">
        <div class="p10">
            <div class="info-wrap">
                <div class="info">
                    <h1>V-show玉古店 · <span>3小时芝华士套餐</span></h1>
                    <div class="card date">
                        <img src="img/date.png" alt="">
                        <p>日期: <span>7月3日</span></p>
                        <p>开唱时间: <span>14:00</span></p>
                        <p>结束时间: <span>17:00</span></p>
                    </div>
                    <div class="card">
                        <img src="img/house.png" alt="">
                        <p>形式: <span>小包</span></p>
                        <p>主题: <span>蓝胖</span></p>
                    </div>
                    <div class="foodinfo">
                        <img class="fl" src="img/whisky.png" alt="">
                        <p>芝华士*2   啤酒*3   开心果*2   热狗*10   绿茶*12   纸巾*3    爆米花*1</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- 支付方式 -->
    <div class="selt-bar">
      <ul>
        <li>
          <i></i>
          <span>会员卡 <b>9折</b></span>
          <span class="fr"><em>+500分 </em>减10元</span>
        </li>
        <div class="straight-line"></div>
        <li>
          <span>优惠券</span>
          <span class="fr">减10元</span>
        </li>
      </ul>
    </div>
    <!-- 支付方式 -->
    <div class="selt-bar pay-way">
      <ul>
        <li class="yes">
          <i></i>
          <span>在线支付</span>
        </li>
        <div class="straight-line"></div>
        <li class="no">
          <span>现场支付</span>
        </li>
      </ul>
    </div>
    <!-- 手机号绑定 & 留言 -->
    <div class="user-msg">
      <div class="bind_phone clearfix">
        <p class="fl"><i></i>手机号码</p>
        <p class="fr">
          <span>18867160285 <i></i></span>
        </p>
      </div>
      <div class="straight-line"></div>
      <div class="message">
        <textarea name="" id="" cols="38" rows="1" placeholder="备注"></textarea>
      </div>
    </div>
    <!-- 确认预订 -->
    <div class="footer-btn clearfix">
        <p>¥139.00 <span>已优惠18元</span></p>
        <button>确认预订</button>
    </div>
</body>
<script src="lib/jquery/dist/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="lib/materialize/js/materialize.min.js"></script>

</html>
